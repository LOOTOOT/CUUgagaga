        /* ========== CSS Variables ========== */
        :root {
            --bg-main: #FFFBF8;
            --bg-secondary: #FFCCB6;
            --accent: #D8F878;
            --text-dark: color-mix(in srgb, var(--bg-main) 10%, black);
            --text-muted: color-mix(in srgb, var(--bg-secondary) 40%, black);

            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Transitions */
            --transition-base: all 0.2s ease;

        /* ========== Reset & Base ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

                color-mix(in srgb, var(--bg-secondary) 70%, var(--bg-main)) 100%
            );
            min-height: 100vh;
            color: var(--text-dark);
            -webkit-tap-highlight-color: transparent;

        /* ========== Main Container ========== */
        .container {

            background: linear-gradient(
                135deg,
                var(--bg-secondary) 0%,
                color-mix(in srgb, var(--bg-secondary) 85%, black) 50%,
                color-mix(in srgb, var(--bg-secondary) 70%, black) 100%
            );
            border-radius: var(--radius-xl);
            box-shadow:
                0 4px 12px color-mix(in srgb, var(--bg-secondary) 35%, transparent),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.1);
            width: 100%;
        }
        
        .header h1 {
            font-size: 1.4rem;
            font-weight: 900;
            line-height: 1.4;
            background: linear-gradient(
                135deg,
                var(--text-dark) 0%,
                color-mix(in srgb, var(--accent) 60%, black) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* ========== Image Gallery ========== */
        .gallery {
            display: flex;
            gap: 12px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .image-card {
            flex: 1;
            aspect-ratio: 9/16;
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            background: linear-gradient(
                135deg,
                var(--bg-main) 0%,
                color-mix(in srgb, var(--bg-main) 85%, black) 50%,
                color-mix(in srgb, var(--bg-main) 70%, black) 100%
            );
            box-shadow:
                0 4px 12px color-mix(in srgb, var(--bg-secondary) 35%, transparent),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.1);
            transition: var(--transition-base);
        }
        
        .image-card:hover {
            box-shadow:
                0 6px 20px color-mix(in srgb, var(--bg-secondary) 45%, transparent),
                inset 0 1px 0 rgba(255,255,255,0.25),
                inset 0 -1px 0 rgba(0,0,0,0.15);
            transform: scale(1.02);
        }
        
        .image-card:active {
            transform: scale(0.97);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Second image hidden state */

            opacity: 0.3;
            pointer-events: none;
        }

        .image-card.revealed {
            opacity: 1;

            animation: revealPop 0.5s ease-out;

        @keyframes revealPop {

        }
        
        .close-btn:hover {
            transform: scale(1.02);
        }
        
        .close-btn:active {

        }
        
        .close-btn svg {
            width: 20px;

        }
        
        /* ========== Footer ========== */

        }

            font-size: 0.85rem;

        /* ========== Tap Prompt (for autoplay) ========== */
        .tap-prompt {
            position: fixed;
            top: 0;

            width: 100%;

            background: linear-gradient(

            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .tap-prompt.hidden {

            visibility: hidden;
            pointer-events: none;
        }
        
        .tap-prompt-content {
            text-align: center;

                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
        
        .tap-prompt-content h2 {
            font-size: 1.5rem;

        .tap-prompt-content p {

        .tap-icon {

        }
        
        @keyframes tapBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

    <script>
        // ========== Global Variables ==========
        const images = [
            'https://raw.githubusercontent.com/LOOTOOT/CUUgagaga/main/CUU-mos.png',
            'https://raw.githubusercontent.com/LOOTOOT/CUUgagaga/main/CUU-clear.png'
        ];
        
        const bgMusic = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');
        const tapPrompt = document.getElementById('tapPrompt');
        const card2 = document.getElementById('card2');
        const reminder = document.getElementById('reminder');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImg = document.getElementById('fullscreenImg');
        
        let isMuted = false;
        let hasStarted = false;
        
        // ========== Initialize ==========
        function init() {
            // Set initial volume (quiet)
            bgMusic.volume = 0.3;
            
            // Tap to start (required for mobile autoplay)
            tapPrompt.addEventListener('click', startExperience);
        }
        
        // ========== Start Experience ==========
        function startExperience() {
            if (hasStarted) return;
            hasStarted = true;
            
            // Hide tap prompt
            tapPrompt.classList.add('hidden');
            
            // Play music
            bgMusic.play().catch(err => {
                console.log('Audio play failed:', err);
            });
            
            // Reveal second image after 4 seconds
            setTimeout(() => {
                card2.classList.remove('hidden-card');
                card2.classList.add('revealed');
                reminder.classList.add('show');
                
                // Hide reminder after 3 seconds
                setTimeout(() => {
                    reminder.classList.remove('show');
                }, 3000);
            }, 4000);
            
            // Music ends listener (play only once)
            bgMusic.addEventListener('ended', () => {
                audioBtn.classList.add('is-muted');
            });
        }
        
        // ========== Toggle Audio ==========
        function toggleAudio() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            
            if (isMuted) {
                audioBtn.classList.add('is-muted');
            } else {
                audioBtn.classList.remove('is-muted');
                // If not playing, try to play
                if (bgMusic.paused && hasStarted) {
                    bgMusic.play().catch(err => console.log('Play failed:', err));
                }
            }
        }
        
        // ========== Fullscreen Image ==========
        function openFullscreen(index) {
            // Don't open if card2 is still hidden
            if (index === 1 && card2.classList.contains('hidden-card')) {
                return;
            }
            
            fullscreenImg.src = images[index];
            fullscreenOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            fullscreenOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
        
        // ========== Run ==========
        init();
    </script>
